
{% load bootstrap4 %}
{% block content %}
    <table style="text-align:center; width:700px; border:1px solid black;">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
            </tr>
        </thead>
            {% for board_list in board %}
            <tbody>
                <tr>
                    <td>{{ board_list.pk }}</td>
                    <td>{{ board_list.title }}</td>
                    <td>{{ board_list.content }}</td>
                    <td>{{ board_list.writer }}</td>
                    <td><input type="submit" value="수정" onclick="location.href='/edit/{{ board_list.pk }}/'">
                    <input type="submit" value="삭제" onclick="location.href='/delete/{{ board_list.pk }}/'"></td>  
                </tr>
            </tbody>
            {% endfor %}
    </table>
    <div>
        <form action="" method="POST" style="max-width:500px; margin:4rem;">
            {% csrf_token %}
            <input type="text" placeholder="title" name="title"><br>
            <input type="text" placeholder="content" name="content"><br>
            <input type="text" placeholder="writer" name="writer"><br>
            <button type="submit" class="btn btn-primary rounded-pill col-12">POST</button>
        </form>
    </div>
{% endblock %}
